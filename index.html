<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webサイト勉強</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="https://munehiromachida.github.io/machida0928/style.css">
    <script type="text/javascript" src="sample.js"></script>
</head>

<body>
    <header class="header">
        <section class="header-home">
            <div id="hills">
                <img src="./img/hills.jpg" alt="ヘッダーアイコン部分" class="header-logo" width="239" height="42">
                <p id="hills-txt">提出用</p>
            </div>
            <nav class="header-nav">
                <ul>
                    <li id="company">
                        <a href="">会社情報</a>
                    </li>
                    <li>
                        <a href="">求人</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>

    <main class="main">
        <p class="main-img">
            <img src="https://munehiromachida.github.io/machida0928//young-man.jpg" alt="メイン画像">
        </p>
        <section class="news-area">
            <h2 class="news-head">Blog</h2>
            <div class="news-date">
                <p>2019年9月28日</p>
                <a href="">仮のホームページ作成</a>
            </div>
            <p class="news-more">
                <a href="">&gt;MORE</a>
            </p>
        </section>
        <section class="office-box">
            <div class="border"></div>
            <h2>Servis</h2>
        </section>
        <ul class="office-list">
            <li>
                <a href="">
                    <img src="./img/sexy-girl.jpg" alt="セクシーーガール画像">
                    <p class="img-sub">サンプル</p>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="./img/office-devices.jpg" alt="オフィスツール画像">
                    <p class="img-sub">サンプル</p>
                </a>
            </li>
            <li>
                <a href="">
                    <img src="./img/coffee.jpg" alt="コーヒー画像">
                    <p class="img-sub">サンプル</p>
                </a>
            </li>
        </ul>
    </main>

    <footer class="footer">
        <div class="footer-back">
            <section class="footer-top">
                <div class="footer-img">
                    <p class="sample">
                        <img src="./img/sample_logo.jpg" alt="footer-アドバンス">
                    </p>
                    <p class="sample">
                        <a href="">
                            <img src="./img/mover.png" alt="footerアカデミー">
                        </a>
                    </p>
                </div>
                <nav class="footer-list">
                    <ul>
                        <li>
                            <a href="">ブログ</a>
                        </li>
                        <li>
                            <a href="">プライバシー</a>
                        </li>
                        <li>
                            <a href="">お問い合わせ</a>
                        </li>
                        <li id="group">
                            <a href="">グループ会社</a>
                        </li>
                    </ul>
                </nav>
                <div class="footer-icon">
                    <p>
                        <a href="">
                            <img src="./img/twitter-logo.png" alt="twitterアイコン">
                        </a>
                    </p>
                    <p>
                        <a href="">
                            <img src="./img/facebook-logo.png" alt="facebookアイコン">
                        </a>
                    </p>
                </div>
            </section>
        </div>
        <div class="footer-bottom">
            <p>Copyright© M.machida</p>
        </div>
    </footer>
</body>

</html>
